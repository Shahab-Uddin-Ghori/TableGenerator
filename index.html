<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body
    style="
      background-color: black;
      color: #fff;
      font-size: 1.5rem;
      text-align: center;
      font-family: sans-serif;
      line-height: 32px;
    "
  >
    <h1>Table Program</h1>
    <form action="">
      <center>
        <input
          type="number"
          name=""
          id="input"
          inputmode="numeric"
          style="
            width: 20rem;
            height: 3rem;
            font-size: 2rem;
            border-radius: 7px;
          "
        />
        <br /><br />
        <button
          onclick="input"
          style="
            width: 8rem;
            height: 3rem;
            font-size: 1.5rem;
            border-radius: 4px;
            color: white;
            background-color: aqua;
          "
          id="btn"
        >
          Check
        </button>
      </center>
    </form>
    <p id="output" style="font-weight: 600;"></p>
    <script src="script.js"></script>
  </body>
</html>
